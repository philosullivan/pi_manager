<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BGMP Wordpress Developer Tools</title>
  <link rel="stylesheet" href="../css/foundation.min.css" />
  <link rel="stylesheet" href="../fonts/css/all.min.css" />
  <link rel="stylesheet" href="../css/colors.css" />
  <link rel="stylesheet" href="../css/datatables.min.css" />
  <link rel="stylesheet" href="../css/app.css" />
</head>

<body>

  <div class="wrapper">
    <header class="page-header" data-sticky-container>

      <div class="title-bar bdc-red" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="title-bar-left">
          <a class="button" data-open="menu-left"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="title-bar-center">
          &nbsp;
        </div>
        <div class="title-bar-right">
          <a class="button" data-open="menu-right"><i class="fa-solid fa-bars"></i></a>
        </div>
      </div>
    </header>

    <!-- main content -->
    <main class="page-body">
      
      <div id="content" class="row expanded">
Content
      </div>
    </main>

    <!-- Left Panel-->
    <div class="off-canvas position-left" id="menu-left" data-off-canvas data-auto-focus="false" data-close-on-click="true" data-transition="overlap">
      <div class="row expanded toolbar">
        <div class="columns small-12">
          <br>  
        </div>
      </div>
    </div>

    <!-- Right Panel-->
    <div class="off-canvas position-right" id="menu-right" data-off-canvas data-auto-focus="false" data-close-on-click="true" data-transition="overlap">
      <div class="row expanded toolbar">
        <div class="columns small-12">
          <br>  
        </div>
      </div>
    </div>

<!-- footer -->
    <footer class="page-footer">
      <div id="size" class="text-center"></div>
    </footer>

  </div> <!-- end wrapper -->
<!--
  <script src="../js/javascript.js"></script>
  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/vendor/foundation.min.js"></script>
  <script src="../js/vendor/what-input.js"></script>
  <script src="../js/vendor/datatables.min.js"></script>
  <script src="../js/common.js"></script>
-->
</body>

</html>
