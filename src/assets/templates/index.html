<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raspberry Pi Manager</title>
  <link rel="icon" type="image/png" href="../img/pi.png" />
  <link rel="stylesheet" href="../css/foundation.min.css" />
  <link rel="stylesheet" href="../fonts/css/all.min.css" />
  <link rel="stylesheet" href="../css/colors.css" />
  <link rel="stylesheet" href="../css/datatables.min.css" />
  <link rel="stylesheet" href="../css/app.css" />
</head>

<body>

  <div data-sticky-container>
    <div class="title-bar bdc-red" data-sticky data-options="marginTop:0;" style="width:100%" data-auto-focus="false">
        <div class="title-bar-left">
          <button id="btn_main_menu" type="button" class="button" tabindex="-1" title="<i class='fa-light fa-circle-info'></i> Open Main Menu" data-tooltip data-allow-html="true" data-click-open="false" data-position="bottom" data-alignment="left"><i class="fas fa-bars fa-lg"></i></button>
        </div>
        <div class="title-bar-center">
          <span class="title-bar-title"><span id="size"></span></span>
        </div>
        <div class="title-bar-right">
          <button type="button" class="button" tabindex="-1" onclick="ipcRenderer.sendSync('open_dev_tools')" title="<i class='fa-light fa-circle-info'></i> Open Chrome Developer Tools" data-tooltip data-allow-html="true" data-click-open="false" data-position="bottom" data-alignment="right"><i class="fa-solid fa-screwdriver-wrench fa-lg"></i></button>
        </div>
      </div>
  </div>

  <div class="off-canvas-wrapper">

      <!-- Left Off Canvas -->
      <div class="off-canvas position-left" id="main_menu" data-off-canvas data-auto-focus="false" data-transition="detached">

        <div class="sub-title-bar">
          <br>
        </div>

        <div class="stacked button-group">
          <a class="button mnu" onclick="check_requirements();"><i class="fa-solid fa-list-check fa-lg"></i> Requirements</a>
          <a class="button mnu load_template" data-template="system-info"><i class="fa-brands fa-raspberry-pi fa-lg"></i> System Information</a>
          <a class="button mnu load_template" data-template="tabs"><i class="fa-regular fa-table-tree fa-lg"></i> Tabs</a>
          <a class="button mnu"><i class="fa-solid fa-cloud-arrow-down fa-lg"></i> Updates</a>
        </div>

        <a id="btn_exit" class="button" onclick="exit_app();"><i class="fa-regular fa-circle-xmark fa-lg"></i> Exit</a>

      </div>

      <!-- Main Content -->
      <div id="content" class="off-canvas-content" data-off-canvas-content>
        <!-- Your page content lives here -->
      </div>

  </div> <!-- close wrapper -->

  <!-- Dialogs -->
  <div class="reveal" id="dlg_error" data-reveal>
    <div class="sub-title-bar">Error</div>
    <p id="dlg_error_msg"></p>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <script src="../js/javascript.js"></script>
  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/vendor/foundation.min.js"></script>
  <script src="../js/vendor/loadingoverlay.min.js"></script>
  <script src="../js/vendor/what-input.js"></script>
  <script src="../js/vendor/datatables.min.js"></script>
  <script src="../js/common.js"></script>
</body>

</html>
